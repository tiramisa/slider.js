<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="slider-line">
        <img src="../images/img1-min.jpg" alt="вкусняшки на завтрак">
        <img src="../images/img2-min.jpeg" alt="виноград и нарезка">
        <img src="../images/img3-min.jpeg" alt="устрицы">
        <img src="../images/img4-min.jpeg" alt="нарезанный багет">
        <img src="../images/img5-min.jpeg" alt="завтрак на природе">
        <img src="../images/img6-min.jpeg" alt="небольшой пикник">
        <img src="../images/img7-min.jpeg" alt="овсянка сэр!">
      </div>
    </div>
    <div class="slider-buttons">
      <button class="slider-prev">Предыдущая</button>
      <button class="slider-next">Следущая</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
